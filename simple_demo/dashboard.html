<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>libfiber Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
            animation: fadeIn 0.8s ease-in;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #60efff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .controls {
            text-align: center;
            margin: 30px 0;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            min-height: 50px;
            backdrop-filter: blur(10px);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s ease-out;
            transition: transform 0.3s ease;
        }

        .chart-card:hover {
            transform: translateY(-5px);
        }

        .chart-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #60efff;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .summary-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(1.05);
        }

        .summary-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
            background: linear-gradient(to right, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .summary-label {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .winner-badge {
            display: inline-block;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¡ libfiber Performance Dashboard</h1>
            <div class="subtitle">User-Space Threading vs Kernel Threads Benchmark</div>
        </header>

        <div class="controls">
            <button id="runBtn" class="btn" onclick="runBenchmark()">ðŸš€ Run Benchmark</button>
        </div>

        <div id="status" class="status"></div>

        <div id="summary" class="summary-grid" style="display: none;"></div>

        <div id="charts" class="charts-grid"></div>
    </div>

    <script>
        let charts = {};

        async function runBenchmark() {
            const btn = document.getElementById('runBtn');
            const status = document.getElementById('status');
            const summary = document.getElementById('summary');
            
            btn.disabled = true;
            status.innerHTML = '<span class="spinner"></span>Running benchmarks... This will take about 2 minutes.';
            summary.style.display = 'none';
            
            try {
                const response = await fetch('/api/benchmark');
                const data = await response.json();
                
                if (data.error) {
                    status.innerHTML = `âŒ Error: ${data.error}`;
                    return;
                }
                
                status.innerHTML = 'âœ… Benchmark complete!';
                displayResults(data);
            } catch (error) {
                status.innerHTML = `âŒ Error: ${error.message}`;
            } finally {
                btn.disabled = false;
            }
        }

        function displayResults(data) {
            const summary = document.getElementById('summary');
            const chartsDiv = document.getElementById('charts');
            
            // Calculate summary stats
            const fiberAvgThroughput = Object.values(data.fiber)
                .reduce((sum, v) => sum + v.throughput, 0) / Object.keys(data.fiber).length;
            const threadAvgThroughput = Object.values(data.thread)
                .reduce((sum, v) => sum + v.throughput, 0) / Object.keys(data.thread).length;
            const improvement = ((fiberAvgThroughput / threadAvgThroughput - 1) * 100).toFixed(1);
            
            // Display summary
            summary.innerHTML = `
                <div class="summary-card">
                    <div class="summary-label">Fiber Avg Throughput</div>
                    <div class="summary-value">${Math.round(fiberAvgThroughput).toLocaleString()}</div>
                    <div class="summary-label">req/s</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">Thread Avg Throughput</div>
                    <div class="summary-value">${Math.round(threadAvgThroughput).toLocaleString()}</div>
                    <div class="summary-label">req/s</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">Performance Gain</div>
                    <div class="summary-value">${improvement}%</div>
                    <div class="summary-label">faster with fibers</div>
                </div>
            `;
            summary.style.display = 'grid';
            
            // Prepare data for charts
            const concurrencyLevels = Object.keys(data.fiber).sort((a, b) => parseInt(a) - parseInt(b));
            
            // Create charts
            chartsDiv.innerHTML = '';
            
            createChart('Throughput (req/s)', concurrencyLevels, [
                { label: 'libfiber', data: concurrencyLevels.map(c => data.fiber[c].throughput), color: '#60efff' },
                { label: 'pthreads', data: concurrencyLevels.map(c => data.thread[c].throughput), color: '#f5576c' }
            ]);
            
            createChart('Median Latency (ms)', concurrencyLevels, [
                { label: 'libfiber', data: concurrencyLevels.map(c => data.fiber[c].latency.median), color: '#60efff' },
                { label: 'pthreads', data: concurrencyLevels.map(c => data.thread[c].latency.median), color: '#f5576c' }
            ]);
            
            createChart('P95 Latency (ms)', concurrencyLevels, [
                { label: 'libfiber', data: concurrencyLevels.map(c => data.fiber[c].latency.p95), color: '#60efff' },
                { label: 'pthreads', data: concurrencyLevels.map(c => data.thread[c].latency.p95), color: '#f5576c' }
            ]);
            
            createChart('CPU Usage (%)', concurrencyLevels, [
                { label: 'libfiber', data: concurrencyLevels.map(c => data.fiber[c].resources.avg_cpu), color: '#60efff' },
                { label: 'pthreads', data: concurrencyLevels.map(c => data.thread[c].resources.avg_cpu), color: '#f5576c' }
            ]);
            
            createChart('Memory Usage (MB)', concurrencyLevels, [
                { label: 'libfiber', data: concurrencyLevels.map(c => data.fiber[c].resources.max_mem_mb), color: '#60efff' },
                { label: 'pthreads', data: concurrencyLevels.map(c => data.thread[c].resources.max_mem_mb), color: '#f5576c' }
            ]);
            
            createChart('Max Threads', concurrencyLevels, [
                { label: 'libfiber', data: concurrencyLevels.map(c => data.fiber[c].resources.max_threads), color: '#60efff' },
                { label: 'pthreads', data: concurrencyLevels.map(c => data.thread[c].resources.max_threads), color: '#f5576c' }
            ]);
        }

        function createChart(title, labels, datasets) {
            const chartsDiv = document.getElementById('charts');
            const card = document.createElement('div');
            card.className = 'chart-card';
            
            const canvas = document.createElement('canvas');
            card.innerHTML = `<div class="chart-title">${title}</div><div class="chart-container"></div>`;
            card.querySelector('.chart-container').appendChild(canvas);
            chartsDiv.appendChild(card);
            
            new Chart(canvas, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets.map(ds => ({
                        label: ds.label,
                        data: ds.data,
                        borderColor: ds.color,
                        backgroundColor: ds.color + '20',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }))
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: '#fff', font: { size: 14 } }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#fff' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            title: { display: true, text: 'Concurrency Level', color: '#fff' }
                        },
                        y: {
                            ticks: { color: '#fff' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
